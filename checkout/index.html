<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <!-- fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/uei7ice.css" />
    <!-- style -->
    <link rel="stylesheet" href="./styles/checkout.css" />
  </head>
  <body>
    <!--  ✅♍️ S1 Header -->
    <header class="header">
      <div class="logo">
        <img src="../illustrations/header/logo.svg" alt="logo" />
      </div>
      <nav class="nav" id="nav-menu">
        <img
          src="../illustrations/header/list-two.svg"
          alt="close"
          class="header__close"
          id="close-menu"
        />
        <ul class="nav__list paragraph">
          <li class="nav__item">
            <a href="../landing-page/index.html" class="nav__link">home</a>
          </li>
          <li class="nav__item"><a href="#" class="nav__link">about</a></li>
          <li class="nav__item">
            <a href="../gallery/index.html" class="nav__link">gallery</a>
          </li>
          <li class="nav__item">
            <a href="../cart/index.html" class="nav__link">cart</a>
          </li>
          <li class="nav__item"><a href="#" class="nav__link">profile</a></li>
        </ul>
      </nav>
      <img
        src="../illustrations/header/menu_black_24dp.svg"
        alt=""
        class="header__toggle"
        id="toggle-menu"
      />
    </header>
    <!--  ✅♍️ S1 Title  -->
    <section class="hero">
      <h1 class="hero__title title">Checkout</h1>
    </section>

    <!--  ✅♍️ S2 image  -->

    <div class="order_container">
      <div class="img__main">
        <div>
          <h2>Thank you for supporting me!</h2>
          <div>
            <img src="" alt="" />
            <p>Your order will be ready soon :)</p>
          </div>
        </div>
      </div>

      <!-- <!--  ✅♍️ Aside info----------------- -->
      <aside class="order__section">
        <h3>Payment Details</h3>
        <p>
          Complete your purchase by providing your <br />
          payment details.
        </p>

        <form action="" id="checkout">
          <label>Card Name <input type="text" id="name" name="name" /> </label>
          <label
            >Card Number<input type="number" id="number" name="number"
          /></label>
          <label
            >Secret Code<input type="number" id="code" name="code"
          /></label>
          <label>Email<input type="email" id="email" name="email" /></label>
          <label
            >Address<input type="text" id="address" name="address"
          /></label>
        </form>

        <div>
          <p>Total</p>
          <p>$$$$</p>
        </div>

        <!-- line hereee -->

        <button>CONFIRM</button>
      </aside>
    </div>

    <!--  ✅♍️ js -->

    <script src="../utils.js"></script>
    <script type="module" src="../cart/javaScript/cart.js"></script>
    <script type="module" src="./javaScript/checkout.js"></script>
  </body>
</html>
