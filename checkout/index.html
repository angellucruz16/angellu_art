<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <!-- fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/uei7ice.css" />
    <!-- style -->
    <link rel="stylesheet" href="./styles/checkout.css" />
  </head>
  <body>
    <!--  ✅♍️ S1 Header -->
    <header class="header">
      <div class="logo">
        <img src="../illustrations/header/logo.svg" alt="logo" />
      </div>
      <nav class="nav" id="nav-menu">
        <img
          src="../illustrations/header/list-two.svg"
          alt="close"
          class="header__close"
          id="close-menu"
        />
        <ul class="nav__list paragraph">
          <li class="nav__item">
            <a href="../landing-page/index.html" class="nav__link">home</a>
          </li>
          <li class="nav__item"><a href="#" class="nav__link">about</a></li>
          <li class="nav__item">
            <a href="../gallery/index.html" class="nav__link">gallery</a>
          </li>
          <li class="nav__item">
            <a href="../cart/index.html" class="nav__link">cart</a>
          </li>
          <li class="nav__item">
            <a href="../register/index.html" class="nav__link">sign up</a>
          </li>
          <li class="nav__item">
            <a href="../sign-in/index.html" class="nav__link">sign in</a>
          </li>
          <li class="nav__item">
            <a href="../admin/index.html" class="nav__link">admin</a>
          </li>
        </ul>
      </nav>
      <img
        src="../illustrations/header/menu_black_24dp.svg"
        alt=""
        class="header__toggle"
        id="toggle-menu"
      />
    </header>
    <!--  ✅♍️ S1 Title  -->
    <section class="hero">
      <h1 class="hero__title title">Checkout</h1>
    </section>

    <!--  ✅♍️ S2 image  -->

    <div class="order_container">
      <div class="img__main">
        <img src="./img/thanks-putchase.png" alt="thanks purchase" />
      </div>

      <!-- ✅♍️ Aside info----------------- -->
      <aside class="order__section">
        <h3 class="title">Payment Details</h3>
        <p class="paragraph">
          Complete your purchase by providing your <br />
          payment details.
        </p>

        <form action="" id="checkout" class="form">
          <label class="paragraph form__item"
            >Card Name <input class="input" type="text" id="name" name="name" />
          </label>
          <label class="paragraph form__item"
            >Card Number<input
              class="input"
              type="text"
              id="number"
              name="number"
          /></label>
          <label class="paragraph form__item"
            >Secret Code<input class="input" type="text" id="code" name="code"
          /></label>
          <label class="paragraph form__item"
            >Email<input class="input" type="email" id="email" name="email"
          /></label>
          <label class="paragraph form__item"
            >Address<input
              class="input"
              type="text"
              id="address"
              name="address"
          /></label>
          <div class="paragraph total" id="total">
            <!-- <p class="total-check">Total:</p>
            <p>$$$$</p> -->
          </div>
          <input
            class="paragraph product__add-to-cart-btn"
            type="submit"
            value="CONFIRM"
          />
        </form>

        <!-- line hereee -->

        <!-- <button class="paragraph product__add-to-cart-btn">CONFIRM</button> -->
      </aside>
    </div>

    <!--  ✅♍️ js -->

    <script src="../utils.js"></script>
    <script type="module" src="./javaScript/checkout.js"></script>
  </body>
</html>
