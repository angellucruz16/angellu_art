<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add new product</title>
    <!-- fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/uei7ice.css" />
    <!-- style -->
    <link rel="stylesheet" href="./styles/create.css" />
  </head>
  <body>
    <!--  ‚úÖ‚ôçÔ∏è S1 Header -->
    <header class="header">
      <div class="logo">
        <img src="../illustrations/header/logo.svg" alt="logo" />
      </div>
      <nav class="nav" id="nav-menu">
        <img
          src="../illustrations/header/list-two.svg"
          alt="close"
          class="header__close"
          id="close-menu"
        />
        <ul class="nav__list paragraph">
          <li class="nav__item">
            <a href="../landing-page/index.html" class="nav__link">home</a>
          </li>
          <li class="nav__item"><a href="#" class="nav__link">about</a></li>
          <li class="nav__item">
            <a href="../gallery/index.html" class="nav__link">gallery</a>
          </li>
          <li class="nav__item">
            <a href="../cart/index.html" class="nav__link">cart</a>
          </li>
          <li class="nav__item"><a href="#" class="nav__link">profile</a></li>
        </ul>
      </nav>
      <img
        src="../illustrations/header/menu_black_24dp.svg"
        alt=""
        class="header__toggle"
        id="toggle-menu"
      />
    </header>
    <!--  ‚úÖ‚ôçÔ∏è S1 Title  -->
    <section class="hero">
      <h1 class="hero__title title">Add new product</h1>
    </section>

    <div class="product container">
      <div class="product__preview">
        <h3>Product Preview</h3>
        <img src="" alt="" id="preview" />
        <div>
          <!-- üéÉüéÉüéÉüéÉall three images here -->
        </div>
      </div>

      <!-- <!--  ‚úÖ‚ôçÔ∏è Aside info----------------- -->
      <aside class="product__info">
        <h3>Product Info</h3>
        <form id="createProduct">
          <!-- üéÉüéÉ -->
          <div class="product__info__first-third">
            <!-- one -->
            <div>
              <p>Title</p>
              <input type="text" name="name" placeholder="Product Title" />
            </div>
            <!-- two -->
            <div>
              <p>Price</p>
              <input type="number" name="price" placeholder="Product price" />
            </div>
            <!-- three -->
            <div>
              <label for="type">Type</label>
              <select name="type">
                <option value="print">Print</option>
                <option value="sticker">sticker</option>
                <option value="merch">Merch</option>
              </select>
            </div>
          </div>

          <!-- üéÉüéÉ  Description-->
          <div class="product__info__middle-third">
            <label for="description">Description</label>
            <textarea name="description"></textarea>
          </div>

          <!-- üéÉüéÉ -->
          <div class="product__info__last-third">
            <!-- one -->
            <div class="images">
              <div class="images__input">
                <label for="name">Main Image</label>
                <input
                  type="file"
                  accept=".jpg,.png"
                  name="image"
                  id="mainImage"
                />
              </div>
              <img src="" alt="" id="preview" />
            </div>
            <!-- two -->
            <div class="images">
              <label for="gallery">Galer√≠a</label>
              <input type="file" accept=".jpg,.png" multiple name="gallery" />
            </div>
          </div>

          <!-- üéÉüéÉüéÉüéÉput line here -->

          <input
            class="create__button"
            type="submit"
            value="Agregar producto"
            id="submitButton"
          />
          <p id="feedback"></p>
        </form>
      </aside>
    </div>

    <script src="../utils.js"></script>
    <script type="module" src="./javaScript/create-product.js"></script>
  </body>
</html>
