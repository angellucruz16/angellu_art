<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add new product</title>
    <!-- fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/uei7ice.css" />
    <!-- style -->
    <link rel="stylesheet" href="./styles/create.css" />
  </head>
  <body>
    <!--  ✅♍️ S1 Header -->
    <header class="header">
      <div class="logo">
        <img src="../illustrations/header/logo.svg" alt="logo" />
      </div>
      <nav class="nav" id="nav-menu">
        <img
          src="../illustrations/header/list-two.svg"
          alt="close"
          class="header__close"
          id="close-menu"
        />
        <ul class="nav__list paragraph">
          <li class="nav__item">
            <a href="../landing-page/index.html" class="nav__link">home</a>
          </li>
          <li class="nav__item"><a href="#" class="nav__link">about</a></li>
          <li class="nav__item">
            <a href="../gallery/index.html" class="nav__link">gallery</a>
          </li>
          <li class="nav__item">
            <a href="../cart/index.html" class="nav__link">cart</a>
          </li>
          <li class="nav__item"><a href="#" class="nav__link">profile</a></li>
        </ul>
      </nav>
      <img
        src="../illustrations/header/menu_black_24dp.svg"
        alt=""
        class="header__toggle"
        id="toggle-menu"
      />
    </header>
    <!--  ✅♍️ S1 Title  -->
    <section class="hero">
      <h1 class="hero__title title">Add new product</h1>
    </section>

    <div class="product container">
      <div class="product__preview">
        <h3>Product Preview</h3>
        <img src="" alt="" id="preview" />
        <div>
          <!-- 🎃🎃🎃🎃all three images here -->
        </div>
      </div>
      <!-- Aside info----------------- -->
      <aside class="product__info">
        <h3>Product Info</h3>
        <form id="createProduct">
            <!-- 🎃🎃 -->
          <div class="product__info__first-third">
            <div>
              <p>Title</p>
              <input type="text" name="name" id="title" />
            </div>
            <div>
              <label for="collection">Collection</label>
              <select name="collection" id="collection">
                <option value="true">True</option>
                <option value="false">False</option>
              </select>
            </div>
            <div>
              <p>Price</p>
              <input type="number" name="name" id="price" />
            </div>
            <div>
              <label for="name">Type</label>
              <select name="type" id="type-select">
                <option value="print">Print</option>
                <option value="sticker">sticker</option>
                <option value="merch">Merch</option>
              </select>
            </div>
          </div>
          <!-- 🎃🎃 -->
          <div class="product__info__middle-third>
            <label for="description">Description</label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <!-- 🎃🎃 -->
          <div class="product__info__last-third>
            <div>
              <label for="name">Main Image</label>
              <input
                type="file"
                accept="png, jpg"
                name="image"
                id="mainImage"
              />
            </div>
            <div>
              <label for="gallery">Gallery Images</label>
              <input type="file" multiple name="gallery" />
            </div>
          </div>
          <!-- 🎃🎃🎃🎃put line here -->
          <input type="submit" value="ADD PRODUCT" id="submitButton" />
        </form>
      </aside>
    </div>

    <script src="../utils.js"></script>
  </body>
</html>
