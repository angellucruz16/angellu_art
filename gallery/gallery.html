<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angellu_Art art gallery</title>
    <!-- fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/uei7ice.css" />
    <!-- style -->
    <link rel="stylesheet" href="./styles/gallery.css" />
  <body>
    <!--  ✅♍️ S1 Header -->
    <header class="main-header">
      <svg
        class="main-header__menu"
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="currentColor"
        class="bi bi-list"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
        />
      </svg>
      <img src="./img/s1-gallery-header/logo.svg" alt="" />
      <nav class="main-header__nav hidden">
        <ul>
          <a href="#">home</a>
          <a href="#">artwork</a>
          <a href="#">shop</a>
          <a href="#">about</a>
          <a href="#">cart</a>
          <a href="#">search</a>
        </ul>
      </nav>
    </header>
    <!--  ✅♍️ S1 Title  -->
    <section class="hero">
      <h1 class="hero__title title">Welcome</h1>
      <p class="hero__sub paragraph">to my artwork gallery</p>
      <img
        class="hero__decor"
        src="./img/s1-gallery-header/s1-title-decor.png"
        alt="plant img"
      />
    </section>
    <!--  ✅♍️ S2 sort by  -->
    
    <!--  ✅♍️ S3 product catalogue  -->
                <!-- filter logic -->
    <div class="filters">
      <label for="categories">BROWSE BY</label>
      <select name="categories" id="categories">
        <option value="">All Artworks</option>
        <option value="sticker">Stickers</option>
        <option value="print">Prints</option>
        <option value="merch">Merch</option>
        <option value="collection">Collection</option>
        <option value="isBestSeller">BestSellers</option>
      </select>
    </div>



                <!-- products cards logic -->
    <div class="container">
      <section class="products" id="products">
        <!-- here we created the js logic -->
      </section>
    </div>

    <!--  ✅♍️ js  -->
    <script src="./javaScript/app.js"></script>
  </body>
</html>
