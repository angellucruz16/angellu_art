<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angellu_Art art gallery</title>
    <!-- fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/uei7ice.css" />
    <!-- style -->
    <link rel="stylesheet" href="./styles/gallery.css" />
    <!-- boxicon -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--  ✅♍️ S1 Header -->
    <header class="main-header">
      <svg
        class="main-header__menu"
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="currentColor"
        class="bi bi-list"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
        />
      </svg>
      <img src="./img/s1-gallery-header/logo.svg" alt="" />
      <nav class="main-header__nav hidden">
        <ul>
          <a href="#">home</a>
          <a href="#">artwork</a>
          <a href="#">shop</a>
          <a href="#">about</a>
          <a href="#">cart</a>
          <a href="#">search</a>
        </ul>
      </nav>
    </header>
    <!--  ✅♍️ S1 Title  -->
    <section class="hero">
      <h1 class="hero__title title">Welcome</h1>
      <p class="hero__sub paragraph">to my artwork gallery</p>
      <img
        class="hero__decor"
        src="./img/s1-gallery-header/s1-title-decor.png"
        alt="plant img"
      />
    </section>
    <!--  ✅♍️ S2 sort by  -->

    <!--  ✅♍️ S3 product catalogue  -->
    <div class="card">
      <header class="card__header">
        <a href="#">
          <img
            src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2F3.bp.blogspot.com%2F-pZMZb0rC6qI%2FUTHNYH7mi7I%2FAAAAAAAAAPA%2Fm_VYPjtLG8w%2Fs1600%2Fcat.jpeg&f=1&nofb=1"
            alt=""
          />
          <div class="card__out-stock">
            <span class="title">Out of Stock</span>
          </div>
        </a>
        <div class="card__product-action">
          <div class="card__product-collection">
            <span class="paragraph">collection</span>
          </div>
          <button>
            <img src="./img/s3-products/s3-bag.svg" alt="bag icon" />
          </button>
        </div>
      </header>
      <section class="card__details">
        <h1 class="title">title</h1>
        <span class="paragraph">$20.99</span>
      </section>
    </div>
    <!--  ✅♍️ js  -->
    <!-- <script src="./javaScript/app.js"></script> -->
  </body>
</html>
