  <body>
    <!--  ✅♍️ S1 Header -->
    <header class="header">
      <div class="logo">
        <img src="../illustrations/header/logo.svg" alt="logo" />
      </div>
      <nav class="nav" id="nav-menu">
        <img
          src="../illustrations/header/list-two.svg"
          alt="close"
          class="header__close"
          id="close-menu"
        />
        <ul class="nav__list paragraph">
          <li class="nav__item">
            <a href="../landing-page/index.html" class="nav__link">home</a>
          </li>
          <li class="nav__item"><a href="#" class="nav__link">about</a></li>
          <li class="nav__item">
            <a href="../gallery/index.html" class="nav__link">gallery</a>
          </li>
          <li class="nav__item">
            <a href="../cart/index.html" class="nav__link">cart</a>
          </li>
          <li class="nav__item">
            <a href="../register/index.html" class="nav__link">sign up</a>
          </li>
          <li class="nav__item">
            <a href="../sign-in/index.html" class="nav__link">sign in</a>
          </li>
          <li class="nav__item">
            <a href="../sign-in/index.html" class="nav__link">admin</a>
          </li>
        </ul>
      </nav>
      <img
        src="../illustrations/header/menu_black_24dp.svg"
        alt=""
        class="header__toggle"
        id="toggle-menu"
      />
    </header>
    <!--  ✅♍️ S1 Title  -->
    <section class="hero">
      <h1 class="hero__title title">Welcome</h1>
      <p class="hero__sub paragraph">to my artwork gallery</p>
      <img
        class="hero__decor"
        src="./img/s1-gallery-header/s1-title-decor.png"
        alt="plant img"
      />
    </section>
    <!--  ✅♍️ S2 sort by  -->

    <!--  ✅♍️ S3 product catalogue  -->
                <!-- filter logic -->
    <div class="filters">
      <label for="categories" class="paragraph">BROWSE BY</label>
      <select name="categories" id="categories" class="filters__select select paragraph">
        <option value="">All</option>
        <option value="sticker">Stickers</option>
        <option value="print">Prints</option>
        <option value="merch">Merch</option>
        <!-- <option value="collection">Collection</option>
        <option value="isBestSeller">BestSellers</option> -->
      </select>
    </div>

                <!-- products cards logic -->
    <div class="container">
      <section class="products" id="products">
        <!-- here we created the js logic -->
      </section>
    </div>

    <!--  ✅♍️ js  -->
    <script src="../utils.js"></script>
