<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angellu_Art</title>
    <!-- fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/uei7ice.css" />
    <!-- style -->
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> -->
  </head>
  <body>
    <!-- S1 Header -->
    <header class="main-header">
      <svg
        class="main-header__menu"
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="currentColor"
        class="bi bi-list"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
        />
      </svg>
      <img
        class="main-header__logo"
        src="./img/s1-header/logo.svg"
        alt="page logo"
      />
      <nav class="main-header__nav hidden">
        <ul>
          <a href="">home</a>
          <a href="">artwork</a>
          <a href="">shop</a>
          <a href="">about</a>
          <a href="">cart</a>
          <a href="">search</a>
        </ul>
      </nav>
    </header>
    <!-- ✅ S1 Hero -->
    <section class="hero">
      <img
        class="hero__img"
        src="./img/s1-header/s1-hero-img.png"
        alt="hero img"
      />
      <div class="hero__container">
        <!-- title -->
        <div class="title">
          <img src="./img/s1-header/glitter.svg" />
          <h1>Welcome</h1>
        </div>
        <!-- subtitle -->
        <div class="paragraph">
          <p>*</p>
          <p>new collection <br />available</p>
        </div>
      </div>
    </section>
    <!-- ✅ S2 Categories -->
    <div class="category">
      <div class="category__div">
        <img src="./img/s2-categories/s2waves.svg" alt="separation waves" />
      </div>
      <div class="category__container title">
        <!-- postcards -->
        <article class="article">
          <img src="./img/s2-categories/img1s2.png" alt="postcards" />
          <h3>postcards<br />&prints</h3>
        </article>
        <!-- stickers -->
        <article class="article">
          <img src="./img/s2-categories/img2s2.png" alt="stickers" />
          <h3>stickers</h3>
        </article>
        <!-- merch -->
        <article class="article">
          <img src="./img/s2-categories/img3s2.png" alt="merch" />
          <h3>merch</h3>
        </article>
      </div>
      <!-- decorative images -->
      <img
        class="category__wave category__decor"
        src="./img/s2-categories/s2-red-waves.svg"
        alt="wave decor"
      />
      <img
        class="category__square category__decor"
        src="./img/s2-categories/s2-yellow-square.svg"
        alt="square decor"
      />
    </div>
    <!-- ✅ S3 Request  -->
    <section class="request">
      <div class="request__container">
        <div class="request__title title-lighter">
          <h2>Get a</h2>
          <h2>unique</h2>
          <img src="./img/s3-request/glitter.svg" alt="glitter decor" />
          <h2>illustration</h2>
          <img src="./img/s3-request/glitter.svg" alt="glitter decor" />
        </div>
        <p class="paragraph">
          Buy a unique illustration with the<br />photo or character you want!
        </p>
        <a class="btn-fill" href="#">SEND REQUEST</a>
      </div>
      <figure class="request__container-decor">
        <img
          class="request__main-img"
          src="./img/s3-request/img1s3.png"
          alt="main s3 img"
        />
      </figure>
      <!-- decorative images -->
      <img
        class="request__hole request__decor"
        src="./img/s3-request/holes3.svg"
        alt="hole decor s3"
      />
      <img
        class="request__star request__decor"
        src="./img/s3-request/Hope.svg"
        alt="star decor s3"
      />
    </section>
    <!-- ✅ S4 Slider -->
    <section class="slider">
      <div class="slider__title">
        <h2 class="title">most recently added</h2>
        <p class="paragraph">
          Recieve a free print and shipping <br />
          for orders over $20k US
        </p>
      </div>
      <!-- container -->
      <div class="slider__container">
        <div class="slider__interaction">
          <div class="slider__mask">
            <div class="slider_img-container">
              <img
                src="./img/s4-slider/s4 img1.png"
                alt="last recently added"
              />
              <img
                src="./img/s4-slider/s4 img2.png"
                alt="second last recently added"
              />
              <img
                src="./img/s4-slider/s4 img3.png"
                alt="third last recently added"
              />
            </div>
          </div>
          <div class="slider__dot-container">
            <div class="slider__dot"></div>
            <div class="slider__dot"></div>
            <div class="slider__dot"></div>
          </div>
          <!-- punticos aqui -->
        </div>
      </div>
    </section>
    <!-- ✅ java Sript -->
    <script src="./javaScript/s4-slider/slider.js"></script>
  </body>
</html>
