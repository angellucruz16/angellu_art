<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angellu_Art</title>
    <!-- fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/uei7ice.css">
    <!-- style -->
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
<!-- S1 Header -->
<header class="main-header">
    <svg class="main-header__menu" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
    </svg>
    <img class="main-header__logo" src="./img/s1-header/logo.svg" alt="page logo">
    <nav class="main-header__nav hidden">
        <ul>
            <a href="">home</a>
            <a href="">artwork</a>
            <a href="">shop</a>
            <a href="">about</a>
            <a href="">cart</a>
            <a href="">search</a>
        </ul>
    </nav>
    </header>
<!-- S1 Hero -->
<section class="hero">
    <img class="hero__img" src="./img/s1-header/s1-hero-img.png" alt="hero img">
    <div class="hero__container">
        <!-- title -->
        <div class="title">
          <img src="./img/s1-header/glitter.svg">
          <h1>Welcome</h1>
        </div>
        <!-- subtitle -->
        <div class="paragraph"> 
          <p>*</p>
          <p>new collection <br>available</p>
        </div>
    </div>
</section>
<!-- S2 Categories -->
<div class="category">
    <div class="category__div">
        <img src="./img/s2-categories/s2waves.svg" alt="separation waves">
    </div>
    <div class="category__container title">
        <!-- postcards -->
        <article class="article">
            <img src="./img/s2-categories/img1s2.png" alt="postcards">
            <h2>postcards<br>&prints</h2>
        </article>
        <!-- stickers -->
        <article class="article">
            <img src="./img/s2-categories/img2s2.png" alt="stickers">
            <h2>stickers</h2>
        </article>
        <!-- merch -->
        <article class="article">
            <img src="./img/s2-categories/img3s2.png" alt="merch">
            <h2>merch</h2>
        </article>
    </div>
</div>

</body>
</html>
