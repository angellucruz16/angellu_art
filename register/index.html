<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- ‚≠ï fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/uei7ice.css" />
    <!-- ‚òî style -->
    <link rel="stylesheet" href="./styles/register.css" />
  </head>

  <body>
    <figure class="img-container">
      <img
        class="img-container__main"
        src="../illustrations/Lady_BeautyCollection.png"
        alt="principal img"
      />
    </figure>

    <!-- ‚ú®form section -->
    <aside class="form-container">
      <div>
        <h2 class="subtitle">Sign Up</h2>
        <h1 class="title">Welcome to my art page!</h1>
        <p class="text">üç£ Stay up-to-date with all my latest art üçô</p>
      </div>
      <form class="form form-container__form input-title">
        <div>
          <label class="name" for="name">
            <samp>Name</samp>
            <input type="text" name="userName" />
          </label>
          <label class="city" for="city">
            <samp>City</samp>
            <input type="text" name="city" />
          </label>
        </div>
        <label for="email">
          <samp>email contact</samp>
          <input type="email" name="email" />
        </label>
        <label for="password">
          <samp>Password</samp>
          <input type="password" name="password" />
        </label>
        <label class="address" for="address">
          <samp>Addres</samp>
          <input type="text" name="address" />
        </label>
        <button name="submit" id="register" class="register-btn">
          SIGN UP
        </button>
        <button id="logout">Logout</button>
      </form>

      <div class="element-container"></div>
    </aside>

    <!-- ‚òî javaScript -->
    <script type="module" src="./javaScript/register.js"></script>
    <script src="./../utils.js"></script>
  </body>
</html>
