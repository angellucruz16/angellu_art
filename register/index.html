<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- ‚≠ï fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/uei7ice.css" />
    <!-- ‚òî style -->
    <link rel="stylesheet" href="./styles/register.css" />
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img src="../illustrations/header/logo.svg" alt="logo" />
      </div>
      <nav class="nav" id="nav-menu">
        <img
          src="../illustrations/header/list-two.svg"
          alt="close"
          class="header__close"
          id="close-menu"
        />
        <ul class="nav__list paragraph">
          <li class="nav__item">
            <a href="../landing-page/index.html" class="nav__link">home</a>
          </li>
          <li class="nav__item"><a href="#" class="nav__link">about</a></li>
          <li class="nav__item">
            <a href="../gallery/index.html" class="nav__link">gallery</a>
          </li>
          <li class="nav__item">
            <a href="../cart/index.html" class="nav__link">cart</a>
          </li>
          <li class="nav__item">
            <a href="../register/index.html" class="nav__link">sign up</a>
          </li>
          <li class="nav__item">
            <a href="../sign-in/index.html" class="nav__link">sign in</a>
          </li>
          <li class="nav__item">
            <a href="../sign-in/index.html" class="nav__link">admin</a>
          </li>
        </ul>
      </nav>
      <img
        src="../illustrations/header/menu_black_24dp.svg"
        alt=""
        class="header__toggle"
        id="toggle-menu"
      />
    </header>

    <div class="register">
      <figure class="img-container">
        <img
          class="img-container__main"
          src="../illustrations/Lady_BeautyCollection.png"
          alt="principal img"
        />
      </figure>

      <!-- ‚ú®form section -->
      <aside class="form-container">
        <div class="text-welcome">
          <h2 class="subtitle">Sign Up</h2>
          <h1 class="title">Welcome to my art page!</h1>
          <p class="text">üç£ Stay up-to-date with all my latest art üçô</p>
        </div>
        <form class="form form-container__form input-title">
          <div>
            <label class="name" for="name">
              <samp class="paragraph">Name</samp>
              <input type="text" name="userName" />
            </label>
            <label class="city" for="city">
              <samp class="paragraph">City</samp>
              <input type="text" name="city" />
            </label>
          </div>
          <label for="email">
            <samp class="paragraph">email contact</samp>
            <input type="email" name="email" />
          </label>
          <label for="password">
            <samp class="paragraph">Password</samp>
            <input type="password" name="password" />
          </label>
          <label class="address" for="address">
            <samp class="paragraph">Addres</samp>
            <input type="text" name="address" />
          </label>
          <button name="submit" id="register" class="register-btn">
            SIGN UP
          </button>
          <a class="register-btn-sign" href="../sign-in/index.html">
            SIGN IN
          
            <a href="../register/index.html" class="register-btn-sign " id="logout">LOGOUT</a>
          
        </form>

        <div class="element-container"></div>
      </aside>
    </div>
    <!-- ‚òî javaScript -->
    <script type="module" src="./javaScript/register.js"></script>
    <script src="./../utils.js"></script>
  </body>
</html>
