<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <!-- ‚≠ï fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/uei7ice.css" />
    <!-- ‚òî style -->
    <link rel="stylesheet" href="./styles/sign-in.css" />
  </head>

  <body>
    <figure class="img-container">
      <img
        class="img-container__main"
        src="../illustrations/RachelBeautyCollection.png"
        alt="principal img"
      />
    </figure>

    <!-- ‚ú®form section -->
    <aside class="form-container">
      <div>
        <h2 class="subtitle">Sign In</h2>
        <h1 class="title">Welcome Back</h1>
        <p class="text">üç£ Thank you for supporting my art! üçô</p>
      </div>
      <form class="form form-container__form input-title">
        <label for="email">
          <samp>email contact</samp>
          <input type="email" name="email" />
        </label>
        <label for="password">
          <samp>Password</samp>
          <input type="password" class="password" name="password" />
        </label>

        <button name="submit" id="login">SIGN IN</button>
        <p class="text google-text">- Or sign In with Google -</p>
        <button class="google" id="google">
          <img src="./img/google-icon.png" alt="google icon" />
        </button>
      </form>

      <div class="element-container"></div>
    </aside>

    <!-- ‚òî javaScript -->
    <script type="module" src="./javaScript/sign-in.js"></script>
    <script src="./../utils.js"></script>
  </body>
</html>
